{% extends 'index.html' %}
{%block start%}

<body>

  <div class="container-fluid px-3">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">

          <div class="form-validate">
            <div class="form-group">
              <label class="form-label" for="loginUsername"> Username</label>
              <input class="form-control" name="loginUsername" id="loginUsername" type="text" placeholder="Abc@123"
                autocomplete="off" required data-msg="Please enter your Username">
            </div>
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="loginPassword"> Password</label>
                </div>
                <div class="col-auto"><a class="form-text small" href="#">Forgot password?</a></div>
              </div>
              <input class="form-control" name="loginPassword" id="loginPassword" placeholder="Password" type="password"
                required data-msg="Please enter your password">
            </div>
            <div class="form-group mb-4">
              <!-- <div class="custom-control custom-checkbox">
                <input class="custom-control-input" id="loginRemember" type="checkbox">
                <label class="custom-control-label text-muted" for="loginRemember"> <span class="text-sm">Remember me
                    for 30 days</span></label>
              </div> -->
            </div>
            <!-- Submit-->
            <button class="btn btn-lg btn-block btn-primary" onclick="login()">Sign in please</button>

            <p class="text-center"><small class="text-muted text-center">Don't have an account yet? <a
                  href="{%url 'signup' %}">Sign Up </a></small></p>
          </div><a class="close-absolute mr-md-5 mr-xl-6 pt-5" href="index-2.html">
            <svg class="svg-icon w-3rem h-3rem">
              <use xlink:href="#close-1"> </use>
            </svg></a>
        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url(https://images.pexels.com/photos/1995730/pexels-photo-1995730.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);"></div>
      </div>
    </div>
  </div>

</body>


{%endblock%}
